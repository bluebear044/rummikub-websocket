<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>rummi</title>
  <!-- Pure CSS -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- 초기화 -->
	<link rel="stylesheet" type="text/css" href="./css/basic.css">
	<!-- rummi css -->
	<link rel="stylesheet" type="text/css" href="./css/rummi.css">
	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="./js/redips-drag-min.js"></script>
	<script type="text/javascript" src="./rummikub.js"></script>
  <script type="text/javascript" src="./constant.js"></script>
  <script type="text/javascript" src="./game.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
      Game.main();
		});
	</script>
</head>
<body>

  <div class="menu">
    <span class="info">
      <span id="myInfo"></span>
      <span id="gamePlaying"></span>
      <span id="turnCount"></span>
      <span id="connectCount"></span>
    </span>
    <button type="submit" class="pure-button pure-button-primary" id="startBtn">게임시작</button>
    <button type="submit" class="pure-button pure-button-primary" id="turnBtn">턴종료</button>
    <button class="pure-button" id="messageBtn">메시지창</button>
  </div>
  
  <div id="redips-drag">
    <div id="wrap">
			<table class="board" id="gameBoard"></table>
			<table class="board" id="ownBoard"></table>
		</div>
	</div>

  <div class="fixed" id="floatingMessage">
    <div class="messageBox" id="messages"></div>
    <div class="sendBox">
      <input id="msg" type="text" placeholder="메시지">
      <button class="pure-button" id="sendBtn">전송</button>
    </div>
  </div>

</body>
</html>
